name: Run Tests

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12'  

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  
          pip install pytest

      - name: Run tests
        run: |
          pytest unit_tests.py

       - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://jgeoghegan24:$HF_TOKEN@huggingface.co/spaces/jgeoghegan24/Chatbot2 main
